<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">


  <h:head>
     <h:outputStylesheet library="css" name="styles.css" />
     <title>#{msgs.title}</title>
  </h:head>
  
  <h:body>
    <h:form>
    <h1>#{msgs.paymentInformation}</h1>
    
    <h:panelGrid columns="2">
       
       #{msgs.amount}
       <h:outputText id="amount" label="#{msgs.amount}" value="#{payment.amount}">
         <f:convertNumber type="currency" />
       </h:outputText>
       
       #{msgs.creditCard}
       <h:outputText id="card" value="#{payment.card}"/>

       
       #{msgs.expirationDate}
       <h:outputText id="date" label="#{msgs.expirationDate}" value="#{payment.date}">
         <f:convertDateTime pattern="MM/yyyy"/>
       </h:outputText>
       <h:message for="date" styleClass="errorMessage" />
    </h:panelGrid>
    
    <h:commandButton value="#{msgs.back}" action="index" />
  </h:form>
  </h:body>

</html>

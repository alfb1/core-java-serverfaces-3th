<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>#{msgs.windowTitle}</title>
</h:head>

<h:body>
	<h:form>
		<p>#{msgs.capital}</p>
		<h:selectOneMenu value="#{paramBean.param1}">
			<f:selectItems value="#{paramBean.listParam1}" />
		</h:selectOneMenu>

		<p>#{msgs.currency}</p>
		<h:selectOneMenu value="#{paramBean.param2}">
			<f:selectItems value="#{paramBean.listParam2}" />
		</h:selectOneMenu>

		<p>
			<h:link outcome="#{paramBean.result}" value="Ok">
               <f:param name="p" value="#{paramBean.param1}"  />
               <f:param name="q" value="#{paramBean.param2}"  />
			</h:link>
		</p>


	</h:form>
</h:body>


</html>

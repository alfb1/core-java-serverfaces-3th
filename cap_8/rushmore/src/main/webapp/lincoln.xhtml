<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html 
     xmlns="http://www.w3.org/1999/xhtml" 
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
>

  <h:head>
    <h:outputStylesheet library="css" name="styles.css" />
    <title>#{msgs.lincolnWindowTitle}</title>
  </h:head>
  
  <h:body>
    <h:form>
      <span class="presidentPageTitle">#{msgs.lincolnPageTitle}</span><br />
      <h:graphicImage library="images" name="lincoln.jpg" styleClass="leftImage"/>
      <span class="presidentDiscussion">#{msgs.lincolnDiscussion}</span> <br />
      
      <h:commandLink styleClass="backLink"
                       action="index">${msgs.indexLinkText}</h:commandLink>
                       
    </h:form>
  </h:body>

</html>

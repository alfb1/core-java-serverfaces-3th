<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html" >
      
  <h:head>
     <h:outputStylesheet library="css" name="styles.css" />
     <title>#{msgs.windowTitle}</title>
  </h:head>
  
  <h:body>
    <h:form>
       <span class="emphasis">#{msgs.pageTitle}</span>
       <h:panelGrid columns="2">
          #{msgs.streetAddressPrompt}
          <h:inputText value="#{form.streetAddress}" required="true" />
          
          #{msgs.cityPrompt}
          <h:inputText value="#{form.city}" />
          
          #{msgs.statePrompt}
          <h:inputText value="#{form.state}" />
          
          #{msgs.countryPrompt}
          <h:selectOneMenu value="#{form.country}" onchange="submit()" immediate="true"
                           valueChangeListener="#{form.countryChanged}"  >
              <f:selectItems value="#{form.countries}" var="loc"
                             itemLabel="#{loc.displayCountry}"
                             itemValue="#{loc.country}" />
           </h:selectOneMenu>
       </h:panelGrid>
    </h:form>
  </h:body>
   
</html>

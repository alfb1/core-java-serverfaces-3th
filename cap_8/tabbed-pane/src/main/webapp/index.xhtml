<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
   <h:outputStylesheet library="css" name="styles.css" />
<title>#{msgs.windowTitle}</title>
</h:head>


<h:body>
   
   <h:form>
       <h:panelGrid columns="4" styleClass="tabbedPane" columnClasses="displayPanel">
          <!-- abas -->
          <f:facet name="header">
             <h:panelGrid columns="4" styleClass="tabbedPanelHeader">
                 
                 <h:commandLink tabindex="1"
                                title="#{msgs.jeffersonTooltip}"
                                styleClass="#{tp.jeffersonStyle}"
                                actionListener="#{tp.jeffersonAction}">
                    #{msgs.jeffersonTabText}               
                 </h:commandLink>
                 
                 <h:commandLink tabindex="2"
                                title="#{msgs.rooseveltTooltip}"
                                styleClass="#{tp.rooseveltStyle}"
                                actionListener="#{tp.rooseveltAction}">
                    #{msgs.rooseveltTabText}               
                 </h:commandLink>

                 <h:commandLink tabindex="3"
                                title="#{msgs.lincolnTooltip}"
                                styleClass="#{tp.lincolnStyle}"
                                actionListener="#{tp.lincolnAction}">
                    #{msgs.lincolnTabText}               
                 </h:commandLink>
                 
                 <h:commandLink tabindex="4"
                                title="#{msgs.washingtonTooltip}"
                                styleClass="#{tp.washingtonStyle}"
                                actionListener="#{tp.washingtonAction}">
                    #{msgs.washingtonTabText}               
                 </h:commandLink>
             </h:panelGrid>
          </f:facet>
          
          <!--  Conteudo do painel com abas -->
          
          <ui:include src="washington.xhtml" />
          <ui:include src="lincoln.xhtml" />
          <ui:include src="roosevelt.xhtml" />
          <ui:include src="jefferson.xhtml" />
       
       </h:panelGrid>
   </h:form>
   
</h:body>
</html>

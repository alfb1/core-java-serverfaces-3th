<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<f:view locale="en"> <!-- remove it to use default locale (pt) -->
		<h:head>
			<title>#{msgs.title}</title>
		</h:head>
	
		<h:body>
			<h:form>
				<h3>#{msgs.heading}</h3>
				<p>
					<h:outputFormat value="#{msgs.currentScore}">
						<f:param value="#{quizBean.score}" />
					</h:outputFormat>
				</p>
				<p>#{msgs.guessNext}</p>
				<p>#{quizBean.current.sequence}</p>
				<p>
					#{msgs.answer}
					<h:inputText value="#{quizBean.answer}" />
				</p>
	
				<p>
					<h:commandButton value="#{msgs.next}" />
				</p>
			</h:form>
		</h:body>
	</f:view>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

  <h:head>
    <h:outputStylesheet library="css" name="styles.css" />
	<title>#{msgs.pageTitle}</title>
  </h:head>

  <h:body>
    <h1>#{msgs.bodyTitle}</h1>
    <h:form>
     <h:dataTable value="#{customerBean.all}" var="customer" styleClass="customers" headerClass="customersHeader" columnClasses="custid, name">
         <h:column>
           <f:facet name="header">#{msgs.customerIdHeader}</f:facet>
           #{customer.Cust_ID}
         </h:column>
         
         <h:column>
           <f:facet name="header"><h:commandLink action="#{customerBean.sortByName}" >#{msgs.nameHeader} </h:commandLink></f:facet>
           #{customer.Name}
         </h:column>

         <h:column>
           <f:facet name="header">#{msgs.phoneHeader}</f:facet>
           #{customer.Phone_Number}
         </h:column>
         
         <h:column>
           <f:facet name="header">#{msgs.addressHeader}</f:facet>
           #{customer.Street_Address}
         </h:column>
         
         <h:column>
           <f:facet name="header"><h:commandLink action="#{customerBean.sortByCity}">#{msgs.cityHeader}</h:commandLink></f:facet>
           #{customer.City}
         </h:column>
         
         <h:column>
           <f:facet name="header">#{msgs.stateHeader}</f:facet>
           #{customer.State}
         </h:column>                  
     </h:dataTable>
     </h:form>
  </h:body>
  
</html>

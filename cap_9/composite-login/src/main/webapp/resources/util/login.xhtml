<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">

   <composite:implementation>
      <composite:attribute name="user" />
      
      <composite:attribute name="namePrompt" />
      <composite:attribute name="passwordPrompt" />
      
      <composite:attribute name="loginButtonText" />
      <composite:attribute name="loginAction" method-signature="java.lang.String action()" />
      
   </composite:implementation>
   
   <composite:implementation>
      <h:form id="form">
          
          <h:panelGrid columns="2">
          
             #{cc.attrs.namePrompt}
             <h:inputText id="name" value="#{cc.attrs.user.name}" />
             
             #{cc.attrs.passwordPrompt}
             <h:inputText id="password" value="#{cc.attrs.user.password}" />
          
          </h:panelGrid>
          <p>
            <h:commandButton id="loginButton" 
                             value="#{cc.atrs.loginButtonText}"
                             action="#{cc.attrs.loginAction}" />
          </p>
      </h:form>
   </composite:implementation>      
</html>

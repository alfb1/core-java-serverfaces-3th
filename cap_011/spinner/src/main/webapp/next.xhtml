<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" >
  <h:head>
    <h:outputStylesheet library="css" name="styles.css" />
    <title>#{msgs.windowTitle}</title>
  </h:head>
  
  <h:body>
     
     <h:form>
        <h:outputText value="#{msgs.youEnteredPrompt}" styleClass="pageTitle" />
        <p>#{msgs.expirationDatePrompt} #{cardExpirationDate.month} / #{cardExpirationDate.year} </p>
        <p>
          <h:commandButton value="Try again" action="index" />
        </p>
     </h:form>
     
  </h:body>
  
</html>
